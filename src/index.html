<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Internet Wrapped Chat</title>
<style>
  body {
    font-family: 'Helvetica', sans-serif;
    background: #1e1e2f;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #chat-container {
    background: #2a2a3f;
    border-radius: 20px;
    width: 400px;
    max-width: 90%;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  }
  #messages {
    flex: 1;
    padding: 1rem;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
  }
  .bubble {
    padding: 0.75rem 1rem;
    border-radius: 20px;
    max-width: 80%;
    animation: fadeIn 0.3s ease;
  }
  .user {
    background: #4f81ff;
    align-self: flex-end;
  }
  .ai {
    background: #50fa7b;
    color: #000;
    align-self: flex-start;
  }
  #input-container {
    display: flex;
    border-top: 1px solid #444;
  }
  #countryInput {
    flex: 1;
    padding: 0.75rem;
    border: none;
    border-radius: 0;
    font-size: 1rem;
  }
  #sendBtn {
    padding: 0.75rem 1rem;
    background: #ff79c6;
    border: none;
    cursor: pointer;
    font-weight: bold;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px);}
    to { opacity: 1; transform: translateY(0);}
  }
</style>
</head>
<body>
<div id="chat-container">
  <div id="messages"></div>
  <div id="input-container">
    <input id="countryInput" placeholder="Enter country name or ISO code" />
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>
const messages = document.getElementById("messages");
const input = document.getElementById("countryInput");
const sendBtn = document.getElementById("sendBtn");

sendBtn.addEventListener("click", sendCountry);
input.addEventListener("keypress", (e) => { if (e.key === 'Enter') sendCountry(); });

function addMessage(text, sender) {
  const div = document.createElement("div");
  div.className = `bubble ${sender}`;
  div.textContent = text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

async function sendCountry() {
  const country = input.value.trim();
  if (!country) return;
  console.log("Country: ", country);
  addMessage(country, 'user');
  input.value = '';
  
  try {
    const res = await fetch('https://cf_ai_internet_wrapped.trisha-darure.workers.dev/summarize-country', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ country })
    });
    const data = await res.json();
    addMessage(data.summary || "No summary available", 'ai');
  } catch (err) {
    addMessage("Error fetching summary", 'ai');
    console.error(err);
  }
}
</script>
</body>
</html>
